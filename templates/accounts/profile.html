{% extends "_base.html" %}
{% block title %}{{ block.super }} | Profile{% endblock %}

{% block content %}
    <section class="w-full">
        <h1 class="text-center mb-6 text-3xl">Profile</h1>
        <form method="POST" class="block mx-auto w-full sm:w-6/12" id="ProfileForm">
            {% csrf_token %}

            <label class="input input-bordered flex items-center gap-2">
                Username
                <input name="username" type="text" class="grow placeholder:text-white/10"
                       value="{{ user.username }}" placeholder="Enter your username ..." required/>
            </label>

            <label class="input input-bordered flex items-center gap-2 my-4">
                First Name
                <input name="first_name" type="text" class="grow placeholder:text-white/10"
                       value="{{ user.first_name }}" placeholder="Enter your first name ..."/>
            </label>

            <label class="input input-bordered flex items-center gap-2 my-4">
                Last Name
                <input name="last_name" type="text" class="grow placeholder:text-white/10"
                       value="{{ user.last_name }}" placeholder="Enter your last name ..."/>
            </label>

            <input type="submit" value="Update Profile"
                   class="cursor-pointer block w-full border border-gray-300 rounded-lg py-4">
        </form>
    </section>
{% endblock %}
